<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Island Breeze Animal Rescue</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #b2f0e6, #fef6e4),
                  url('https://images.unsplash.com/photo-1592194996308-7b43878e84a6?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 60px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      color: #ffe4b5; /* Sandy beach color */
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 20px auto;
      color: #fff8dc; /* Light cream color */
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #ffa726; /* Beachy orange */
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #fb8c00; /* Darker orange */
      transform: scale(1.05); /* Slight zoom effect */
    }

    .banner {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="overlay">
    <!-- New Banner -->
    <img class="banner" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80" alt="Beach Banner">

    <h1>Island Breeze Animal Rescue</h1>
    <p>Rescuing animals with compassion and a tropical breeze of love. Find your forever friend today.</p>

    <!-- Buttons -->
    <div class="btn-container">
      <a class="btn" href="donate.html">Donate</a>
      <a class="btn" href="adopt.html">Adopt</a>
      <a class="btn" href="available-animals.html">View Available Animals</a>
      <a class="btn" href="about.html">About Us</a>
      <a class="btn" href="contact.html">Contact Us</a>
      <a class="btn" href="admin.html">Admin Page</a>
    </div>
  </div>

</body>
</html>
